    - data:
        code: "import json\n\ndef main(action: str, res_list_stores: list, res_list_files:\
          \ list, res_upload: list, res_delete: list) -> dict:\n    \"\"\"\n    Format\
          \ Response Node (JSON Output Adapter)\n    ÂÖ®„Ç¢„ÇØ„Ç∑„Éß„É≥ÂØæÂøú„Éª‰øÆÊ≠£Áâà\n    \"\"\"\n  \
          \  \n    # 1. „Ç¢„ÇØ„Ç∑„Éß„É≥„Å´Âøú„Åò„ÅüÂÖ•Âäõ„Éá„Éº„Çø„ÅÆÈÅ∏Êäû\n    target_data = []\n    if action ==\
          \ \"list_stores\":\n        target_data = res_list_stores\n    elif action\
          \ == \"list_files\":\n        target_data = res_list_files\n    elif action\
          \ == \"upload_file\":\n        target_data = res_upload\n    elif \"delete\"\
          \ in action:\n        target_data = res_delete\n\n    # „Ç¨„Éº„ÉâÂá¶ÁêÜÔºàNoneÂØæÁ≠ñÔºâ\n\
          \    if target_data is None:\n        target_data = []\n    elif isinstance(target_data,\
          \ str):\n        try:\n            target_data = json.loads(target_data)\
          \ if target_data.strip() else []\n        except:\n            target_data\
          \ = []\n\n    formatted_result = []\n\n    try:\n        # ==========================================\n\
          \        # Case 1: List Stores\n        # ==========================================\n\
          \        if action in [\"list_stores\", \"create_store\"]:\n           \
          \ if isinstance(target_data, list) and len(target_data) > 0:\n         \
          \       first_item = target_data[0]\n                if isinstance(first_item,\
          \ dict):\n                    stores_list = first_item.get(\"stores\", [])\n\
          \                    for store in stores_list:\n                       \
          \ formatted_result.append({\n                            \"storeName\":\
          \ store.get(\"name\", \"\"),\n                            \"displayName\"\
          : store.get(\"display_name\", \"\"),\n                            \"createdAt\"\
          : store.get(\"create_time\", \"\")\n                        })\n\n     \
          \   # ==========================================\n        # Case 2: List\
          \ Files\n        # ==========================================\n        elif\
          \ action == \"list_files\":\n            if isinstance(target_data, list)\
          \ and len(target_data) > 0:\n                first_item = target_data[0]\n\
          \                if isinstance(first_item, dict):\n                    docs_list\
          \ = first_item.get(\"documents\", [])\n                    for doc in docs_list:\n\
          \                        # IDÊäΩÂá∫„É≠„Ç∏„ÉÉ„ÇØ\n                        raw_id = doc.get(\"\
          name\", \"\")\n                        doc_id = raw_id\n               \
          \         if \"documents/\" in raw_id:\n                            start_index\
          \ = raw_id.find(\"documents/\")\n                            doc_id = raw_id[start_index:]\n\
          \n                        # „É°„Çø„Éá„Éº„ÇøÊäΩÂá∫\n                        metadata_kv\
          \ = {}\n                        c_meta = doc.get(\"custom_metadata\", [])\n\
          \                        if isinstance(c_meta, list):\n                \
          \            for m in c_meta:\n                                if isinstance(m,\
          \ dict):\n                                    metadata_kv[m.get(\"key\"\
          )] = m.get(\"string_value\")\n\n                        formatted_result.append({\n\
          \                            \"documentId\": doc_id,\n                 \
          \           \"displayName\": doc.get(\"display_name\", \"\"),\n        \
          \                    \"mimeType\": doc.get(\"mime_type\", \"application/octet-stream\"\
          ),\n                            \"sizeBytes\": int(doc.get(\"size_bytes\"\
          , 0)),\n                            \"createTime\": doc.get(\"create_time\"\
          , \"\"),\n                            \"state\": doc.get(\"state\", \"ACTIVE\"\
          ),\n                            \"customMetadata\": metadata_kv\n      \
          \                  })\n\n        # ==========================================\n\
          \        # Case 3: Upload File\n        # ==========================================\n\
          \        elif action == \"upload_file\":\n            items = []\n     \
          \       if isinstance(target_data, list):\n                items = target_data\n\
          \            elif isinstance(target_data, dict):\n                items\
          \ = [target_data]\n\n            for item in items:\n                raw_id\
          \ = item.get(\"document_name\") or item.get(\"file_id\") or \"\"\n     \
          \           doc_id = raw_id\n                if \"documents/\" in raw_id:\n\
          \                    start_index = raw_id.find(\"documents/\")\n       \
          \             doc_id = raw_id[start_index:]\n                \n        \
          \        state = item.get(\"status\", \"ACTIVE\")\n                if state\
          \ == \"completed\":\n                    state = \"ACTIVE\"\n          \
          \      \n                formatted_result.append({\n                   \
          \ \"documentId\": doc_id,\n                    \"displayName\": item.get(\"\
          display_name\", \"Unknown\"),\n                    \"mimeType\": \"application/octet-stream\"\
          ,\n                    \"sizeBytes\": 0,\n                    \"createTime\"\
          : \"\",\n                    \"state\": state,\n                    \"customMetadata\"\
          : {}\n                })\n\n        # ==========================================\n\
          \        # Case 4: Delete (‰øÆÊ≠£Ê∏à„ÅøÁÆáÊâÄ)\n        # ==========================================\n\
          \        elif \"delete\" in action:\n            return {\"result\": [{\"\
          success\": True}]}\n\n        # ==========================================\n\
          \        # ‚ö†Ô∏è „Åì„Åì„ÅåÈáçË¶Å: delete‰ª•Â§ñ„ÅÆÂ†¥Âêà„ÇÇÂøÖ„ÅöÂÄ§„ÇíËøî„Åô\n        # ==========================================\n\
          \        return {\"result\": formatted_result}\n\n    except Exception as\
          \ e:\n        return {\n            \"result\": [],\n            \"error\"\
          : str(e),\n            \"debug_info\": str(target_data)[:200]\n        }"
        code_language: python3
