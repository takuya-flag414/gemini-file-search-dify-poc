    - data:
        code: "import json\n\ndef main(action: str, res_list_stores: str, res_list_files:\
          \ str, res_upload: str, res_delete: str) -> dict:\n    \n    raw_result\
          \ = \"{}\"\n    \n    # action„Å´Âøú„Åò„Å¶„ÄÅ‰ΩøÁî®„Åô„Çã„É¨„Çπ„Éù„É≥„ÇπÂ§âÊï∞„Çí„Çπ„Ç§„ÉÉ„ÉÅ„Åô„Çã\n    if action ==\
          \ \"list_stores\":\n        raw_result = res_list_stores\n    elif action\
          \ == \"list_files\":\n        raw_result = res_list_files\n    elif action\
          \ == \"upload_file\":\n        raw_result = res_upload\n    elif \"delete\"\
          \ in action:\n        raw_result = res_delete\n    \n    # --- ‰ª•‰∏ã„ÄÅÂâçÂõû„ÅÆÊï¥ÂΩ¢„É≠„Ç∏„ÉÉ„ÇØ„Å®Âêå„Åò\
          \ ---\n    try:\n        data = json.loads(raw_result) if raw_result else\
          \ {}\n        formatted_result = []\n\n        # Case 1: File List / Upload\
          \ Result (StoredFile[])\n        if action in [\"list_files\", \"upload_file\"\
          ]:\n            documents = []\n            if \"documents\" in data:\n\
          \                documents = data[\"documents\"]\n            elif \"name\"\
          \ in data and \"display_name\" in data:\n                documents = [data]\n\
          \            \n            for doc in documents:\n                # „É°„Çø„Éá„Éº„ÇøÊï¥ÂΩ¢\n\
          \                metadata_kv = {}\n                if \"custom_metadata\"\
          \ in doc:\n                    for meta in doc[\"custom_metadata\"]:\n \
          \                       metadata_kv[meta.get(\"key\")] = meta.get(\"string_value\"\
          )\n\n                formatted_result.append({\n                    \"documentId\"\
          : doc.get(\"name\"), \n                    \"displayName\": doc.get(\"display_name\"\
          ),\n                    \"mimeType\": doc.get(\"mime_type\", \"application/octet-stream\"\
          ),\n                    \"sizeBytes\": int(doc.get(\"size_bytes\", 0)),\n\
          \                    \"createTime\": doc.get(\"create_time\"),\n       \
          \             \"state\": doc.get(\"state\", \"ACTIVE\"),\n             \
          \       \"customMetadata\": metadata_kv\n                })\n\n        #\
          \ Case 2: Store List (FileSearchStore[])\n        elif action in [\"list_stores\"\
          , \"create_store\"]:\n            stores = []\n            if \"file_search_stores\"\
          \ in data:\n                stores = data[\"file_search_stores\"]\n    \
          \        elif \"name\" in data and \"display_name\" in data:\n         \
          \       stores = [data]\n                \n            for store in stores:\n\
          \                formatted_result.append({\n                    \"storeName\"\
          : store.get(\"name\"),\n                    \"displayName\": store.get(\"\
          display_name\"),\n                    \"createdAt\": store.get(\"create_time\"\
          )\n                })\n\n        # Case 3: Delete\n        elif \"delete\"\
          \ in action:\n            return {\"result\": {\"success\": True}}\n\n \
          \       return {\"result\": formatted_result}\n\n    except Exception as\
          \ e:\n        return {\n            \"result\": [],\n            \"error\"\
          : f\"Formatting Error: {str(e)}\",\n            \"raw\": raw_result\n  \
          \      }"
